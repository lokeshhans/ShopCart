<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav id="header " class="bg-(--blue-gray) py-6 px-10">
      <div class="container flex items-cetner justify-between">
        <div class="logo flex items-center justify-center gap-4">
          <a href="#" class="tracking-widest text-sm sm:text-md md:text-lg lg:text-xl xl:text-2xl">Shop Cart</a>
        </div>
      </div>
    </nav>
    <h2 class="text-center text-xl sm:text-2xl md:text-3xl lg:text-4xl xl:text-5xl font-bold mt-[4rem] tracking-[.2rem]">
      Welcome to Shop Cart
    </h2>
    <div class="container px-10 w-2/3  m-auto mt-10">
      <h2 class="text-center text-2xl font-semibold mb-2">Login</h2>
      <div class="form flex items-start flex-col  gap-6 text-lg border-2 rounded-2xl p-4 bg-gray-50 " >
          <div class="name border-2 p-2  rounded w-full bg-white">
           
            <input
              class=""
              type="text"
              placeholder="name"
              id="user-name"
            />
          </div>
          
          <div class="password border-2 p-2 rounded w-full bg-white">
            
            <input type="text" placeholder="Password" id="user-password"  />
          </div>
          <div class="login-btn flex items-center justify-center w-full ">
            <button type="submit" class="bg-blue-500 py-2 px-2 rounded-lg border-2 border-black cursor-pointer text-white">login in</button>
          </div>
        </div>
        <span class="signup-btn text-gray-500 text-center w-full inline-block my-4 cursor-pointer text-sm sm:text-sm md:text-md lg:text-lg xl:text-xl">Don't have an account? <a href="#">sign up </a>here</span>
    </div>
  </body>
</html>
